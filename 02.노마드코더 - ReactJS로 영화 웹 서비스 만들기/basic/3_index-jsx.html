<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root")
        const Title = () => (
            <h3 id="title" onMouseEnter={() => console.log("mouse entered!")}>
                Hello, I'm a title
            </h3>);
        const Button = () => (
            <button style={{backgroundColor: "tomato"}} onClick={() => console.log('click!')}>
                Click me!
            </button>);

        const Container = () => (
            <div>
                <Title />
                <Button />
            </div>);

        ReactDOM.render(<Container />, root);
    </script>
</html>


<!--
  <React 사용 : JSX 방식 >
  1. HTML 작성 방식 + react.createElement 
  2. 브라우저는 JSX를 모르기 때문에, babel을 사용하여, JSX를 기존의 createElement 방식으로 변환해야함
-->
