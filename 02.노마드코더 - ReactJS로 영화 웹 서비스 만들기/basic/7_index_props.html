<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script type="text/babel">

        // Component(props)  -> {props.a}, {props.b}, {props.---}
        // Component({a, b, ---})  -> {a}, {b}, {---}
        function Btn({text, changeText}) {
            return ( // 이벤트도 prop으로 받을 수 있다.
                <button 
                    onClick={changeText}
                    style= {{
                        backgroundColor: "tomato",
                        color:"white",
                        padding: "10px 20px",
                        border: 0,
                        borderRadius: 10
                    }}>
                    {text}
                </button>
            )
        }

        // 컴포넌트의 props의 타입을 지정할 수 있음.
        // default value는 JS 문법에 따라 사용하면 됨. ex. props = 10
        Btn.propTypes = {  
            text: PropTypes.string,
            changeText: PropTypes.func
        }

        function App() {
            const [text, setText] = React.useState("Save");
            const changeText = () => setText("Revert");

            return (  // 커스텀 컴포넌트로 이벤트 함수를 전달하는 건 단순히 prop으로 인식된다. 실제 이벤트는 해당 컴포넌트 내에 걸어줘야 한다.
                <div>
                    <Btn text={text} changeText={changeText} />
                    <Btn text="Confirm" />      
                </div>
            );  
        }

        const root = document.getElementById("root")
        ReactDOM.render(<App />, root);


    </script>
</html>
