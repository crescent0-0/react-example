<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script>
        const root = document.getElementById("root")
        const h3 = React.createElement("h3",{                         // createElemnt의 파라미터로 적은 태그는 무조건 html태그명이여야 함.
                onMouseEnter: () => console.log("mouse entered!"),    // 태그명, property(id, style, event, etc..), innerText 순서
                "id": "title",
                style:{color: "tomato"}
            }, "Hello, I'm a span");
        const clickBtn = React.createElement("button", {
            onClick: () => console.log('click!'),
        }, "Click me!");
        const container = React.createElement("div", null, [h3, clickBtn])  // 하나의 태그 내에 여러개의 element를 넣을 때 사용하는 방식

        ReactDOM.render(container, root);
    </script>
</html>


<!--
  <React 사용 : 어려운 방식(사용X) >
  1. HTML 생성 X → js + React 사용하여 element 생성
  2. HTML 내부에 데이터 넣기
  => 기존 방식(vanillaJS)와 순서가 반대이다. 
  => 이 부분이 React의 핵심 포인트, react를 통해 HTML을 업데이트 할 수 있다.
  => 즉, ReactJS를 통해 , 유저에게 보여질 내용을 컨드롤 할 수 있다.
-->
